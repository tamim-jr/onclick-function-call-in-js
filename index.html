<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick event in js</title>
</head>
<body>
    <h2>Click Button - 2 For change background color</h2>
    <p>Click Button - 2 </p>
    <button>Button-1</button>
    <button id="buttonTwo">Button-2</button>
    <button>Button-3</button>
    <button>Button-4</button>

    <script>
        function onClEvent(){
            document.body.style.backgroundColor = "red";
        }

        const onClickEv = document.getElementById("buttonTwo");
        onClickEv.onclick = onClEvent; 
    </script>
</body>
</html>
